version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threeinrow-client
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

